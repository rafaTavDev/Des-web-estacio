<!DOCTYPE html>
<html lang="en">

<body>
    <header class="menu-principal">
        <div class="logo">
            <img src="./img/logo20.png" />
            <span class="nomedocabecalho">ESCOBAR DU CORTES </span>
            <nav class="menu">

    <main class="registrar-container pag1-registrar">
        <h1 class="registrar-titulo">Faça seu registro na nossa barbearia!</h1>
        <form class="registrar-form" action="">
            <input class="registrar-input registrar-nome" type="text" required placeholder="nome">
            <input class="registrar-input registrar-email" type="email" required placeholder="email">
            <input class="registrar-input registrar-senha" type="text" required placeholder="senha">
            <button class="registrar-botao">Registrar</button>
        </form>
        <a class="registrar-voltar-login" href="./login.html">Já sou registrado!</a>
    </main>

    <main class="registrar-container pag2-registrar">
        <h1 class="registrar-titulo titulo-pag2-registrar"></h1>
