<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-body">
    <header class="menu-principal">
        <div class="logo">
            <img src="./img/logo20.png" />
            <span class="nomedocabecalho">ESCOBAR DU CORTES </span>
            <nav class="menu">
                <ul>
                    <li><a class="pagina-inicial-link" href="./index.html">Página Inicial</a></li>
                    <li><a href="./servicos.html">Serviços</a></li>
                    <li><a href="./sobrenos.html">Sobre</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
        <div class="redessociais">
            <a href="https://www.instagram.com/kyliejenner/" target="blank">
                <img src="./img/instagramlogo.png" style="width: 25px ; height: auto;">
            </a>
        </div>
        <div class="container-nome-login"></div>
    </header>

    <div class="login-container">
        <main class="login-area">
            <h1 class="login-titulo">Faça seu Login na nossa barbearia!</h1>
            <form class="login-form" action="">
                <input class="login-input login-email" type="email" required placeholder="email">
                <input class="login-input login-senha" type="password" required placeholder="senha">
                <button class="login-botao">Entrar</button>
                <div class="login-resposta"></div>
            </form>
            <a class="login-se-cadastre" href="./registrar.html">Ainda não tem login? Se cadastre aqui!</a>
        </main>
        <div class="login-bem-sucedido">
            <div class="texto-logado"></div>
            <a href="./login.html">Sair</a>
        </div>
    </div>


    <script src="./js/login.js"></script>
</body>
</html>
